apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource
  template:
    metadata:
      labels:
        app: resource
    spec:
      containers:
        - name: resource
          image: areebaiftikhar/resource:v1
          env:
            # this variabel will shift for production
            - name: NODE_ENV
              value: "development"
            - name: NATS_URL
              value: "http://nats-srv:4222"
            - name: NATS_CLUSTER_ID
              value: studyplan
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: PORT
              value: "3000"
            - name: MONGO_DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: course-mongodb-uri
                  key: URI
            - name: JWT
              valueFrom:
                secretKeyRef:
                  name: jwtkey
                  key: JWTKEY
---
apiVersion: v1
kind: Service
metadata:
  name: resource-srv
spec:
  selector:
    app: resource
  ports:
    - name: resource
      protocol: TCP
      port: 3000
      targetPort: 3000
