apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: areebaiftikhar/skill
      context: skills
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: areebaiftikhar/programming
      context: programming-lng-service
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: areebaiftikhar/course
      context: courses
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          - src: "src/**/*.ts"
            dest: .
    - image: areebaiftikhar/book
        context: books-service
        docker:
          dockerfile: Dockerfile.dev
        sync:
          manual:
            - src: "src/**/*.ts"
              dest: .
    - image: areebaiftikhar/client-study-plan
      context: client
      docker:
        dockerfile: Dockerfile.dev
      sync:
        infer:
          - "**/*.ts"
          - "**/*.tsx"
          - "**/*.css"
portForward:
  - resourceType: deployment
    resourceName: client-depl
    port: 3000